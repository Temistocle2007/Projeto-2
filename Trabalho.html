<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Regressivo Estilizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">
    <h1>Só quero terminar esse ano vivo e descobri o que quero e o que sou até o fim do ano. Para o ano acabar falta:</h1>
    <div class="timer">
      <div>
        <span id="days"></span>
        <span>Dias</span>
      </div>
      <div>
        <span id="hours"></span>
        <span>Horas</span>
      </div>
      <div>
        <span id="minutes"></span>
        <span>Minutos</span>
      </div>
      <div>
        <span id="seconds"></span>
        <span>Segundos</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
